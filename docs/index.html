<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
	:root {
		font-size: 16px;
		font-family: "Roboto", sans-serif;
	}

	body {
		color: #F2F2F2;
		background-color: #212328;
		margin: 0;
		padding: 0;
	}

	main {
		margin: 2rem;
	}

	main h1 {
		display: flex;
		align-items: center;
		justify-content: center;
		color: #F2F2F2;
	}

	.grid {
		display: grid;
		gap: 1rem;
		grid-template-columns: clamp(300px, 75%, 750px);
		justify-content: center;
  		align-content: center;
	}

	.card {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		background: #303238;
		font-size: 2rem;
		color: #F2F2F2;
		height: 100%;
		width: 100%;
		border-radius: 15px;
		overflow: hidden;
	}

	.card span {
		margin: 2rem
	}
</style>
<body>
	<main>
		<h1><img height="50" width="50" src="favicon.svg" alt="">KTSnowy</h1>
		<section class="grid">
			<div class="card">
				<span>
					Nyaaaaaaaaaaaa
				</span>
			</div>
		</section>
	</main>
    
</body>
